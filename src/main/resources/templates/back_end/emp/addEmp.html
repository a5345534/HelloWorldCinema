<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="back_end/management.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>員工資料新增</title>
</head>
<body>
<div th:fragment="content">
    <div class="card w-100">
        <div class="card-header text-center bold rounded-top">
            <h1>員工資料新增</h1>
        </div>

        <div>
            <h4><b>所有欄位皆為必填欄位</b></h4>
            <form th:action="@{insertEmp}" method="post" th:object="${emp}" enctype="multipart/form-data">
                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="empName" class="col-form-label">員工姓名:</label>
                    </div>
                    <div class="col-8">
                        <input id="empName" class="form-control" type="text" th:field="*{empName}"
                               onclick="hideContent('empName.errors');"/>
                    </div>

                    <span th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}" class="error"
                          id="empName.errors"></span>
                </div>
                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="hireDate" class="col-form-label">雇用日期:</label>
                    </div>
                    <div class="col-8">
                        <input id="hireDate" class="form-control" type="date" th:field="*{hireDate}"
                               onclick="hideContent('hireDate.errors');"/>
                    </div>
                    <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error"
                          id="hireDate.errors">
                    </span>
                </div>

                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="empPassword" class="col-form-label">密碼:</label>
                    </div>
                    <div class="col-8">
                        <input id="empPassword" class="form-control" type="text" th:field="*{empPassword}"
                               onclick="hideContent('empPassword.errors');"/>
                    </div>
                    <span th:if="${#fields.hasErrors('empPassword')}" th:errors="*{empPassword}" class="error"
                          id="empPassword.errors"></span>
                </div>

                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="empEmail" class="col-form-label">電子信箱:</label>
                    </div>
                    <div class="col-8">
                        <input id="empEmail" class="form-control" type="text" th:field="*{empEmail}"
                               onclick="hideContent('empEmail.errors');"/>
                    </div>
                    <span th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}" class="error"
                          id="empEmail.errors"></span>
                </div>

                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="empStatus" class="col-form-label">狀態:</label>
                    </div>
                    <div class="col-8">
                        <input id="empStatus" class="form-control" type="text" th:field="*{empStatus}"
                               onclick="hideContent('empStatus.errors');"/>
                    </div>
                    <span th:if="${#fields.hasErrors('empStatus')}" th:errors="*{empStatus}" class="error"
                          id="empStatus.errors"></span>
                </div>

                <div class="mb-1 row">
                    <div class="col-4">
                        <label for="jobId" class="col-form-label">職務:</label>
                    </div>
                    <div class="col-8">
                        <select id="jobId" class="form-select" th:field="*{job.jobId}">
                            <option th:each="job : ${jobListData}" th:value="${job.jobId}" th:text="${job.title}"/>
                        </select>
                    </div>
                    <span th:if="${#fields.hasErrors('job.jobId')}" th:errors="*{job.jobId}" class="error"
                          id="job.jobId.errors"></span>
                </div>
                <div>
                    <button class="btn btn-dark" type="submit" id="submit"> 送出新增</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
